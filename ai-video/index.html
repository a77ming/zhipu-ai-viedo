<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 视频生成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>鸣酱AI 视频生成</h1>
        <textarea id="promptInput" rows="4" placeholder="在这里输入你的提示词..."></textarea>
        <button id="generateBtn">生成视频</button>
        <div id="loading">
            <div class="spinner"></div>
            <p>视频生成中，请耐心等待...</p>
        </div>
        <div id="videoSection">
            <p>视频生成成功:</p>
            <img id="videoCover" src="" alt="视频封面">
            <br>
            <a id="videoLink" href="#" target="_blank">观看视频</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
